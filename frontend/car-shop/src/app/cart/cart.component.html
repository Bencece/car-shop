<table>
    <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td><img [src]="product.image" alt="image"></td>
        <td>{{ product.description }}</td>
        <td>{{ product.prize }}Ft</td>
        <td><button (click)="removeFromCart(product)">X</button></td>
    </tr>
</table>
<p><strong>Fizetend≈ë: {{ sum }}Ft</strong></p>
